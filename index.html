      var markers = [];
            function initMap(){ 
            {
                  map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 14,
                  center: {lat: 53.9, lng: 30.3333},
                  mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                position: google.maps.ControlPosition.TOP_CENTER
            },
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.BOTTOM_RIGTH
            },
            scaleControl: true,
            streetViewControl: false,
            streetViewControlOptions: {
                position: google.maps.ControlPosition.LEFT_TOP
            },
            fullscreenControl: true
                });
         
              if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var infoWindow1 = new google.maps.InfoWindow({map: map});
            infoWindow1.setPosition(pos);
            infoWindow1.setContent('Вы тут');
            map.setCenter(pos);
          });
        } else {
          // Browser doesn't support Geolocation
          infoWindow1.close,
          handleLocationError(false, infoWindow1, map.getCenter());
        }
      }

function addMarker(properties){
  var marker = new google.maps.Marker({
    position: properties.coordinates,
    map: map,
    icon: properties.image,
  });
//иконка
  if(properties.image)
  {
marker.setIcon(properties.image);
  }

//описание
      if(properties.info)
      {
          var InfoWindow = new google.maps.InfoWindow({
          content: properties.info
        });

//открытие маркера
        marker.addListener('click', function(){
          InfoWindow.open(map, marker);
        });
        map.addListener('click', function(){
            InfoWindow.close(map, marker);
        })
      }
      markers.push(marker);    
   }  
   var styleControl = document.getElementById('style-selector-control');
        map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(styleControl);   
}

              function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                  markers[i].setMap(map);
                }
              }
 //all       
//очистить маркеры
              function clearMarkers() {
                setMapOnAll(null);
              }

                setMapOnAll(map);
